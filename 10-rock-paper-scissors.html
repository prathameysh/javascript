<html ></html>
<head>
    <title>10-rock-paper-scissors</title>

    <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>


<body>

    <p class="title">08-rock-paper-scissors</p>

    <button onclick="playGame('rock');" class="move-button"> 
        <img src="rock.jpeg" class="move-icons"> 
    </button>

    <button onclick="playGame('paper');" class="move-button">
        <img src="paper.jpeg" class="move-icons">
    </button>

    <button onclick="playGame('scissors');" class="move-button">
        <img src="scissors.jpeg" class="move-icons">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves "></p>
    <p class="js-score score">Score</p>

    <button onclick="
            score.wins= 0;
            score.losses= 0;
            score.ties= 0
            localStorage.removeItem('score');
            updateScoreElements();
            "
            class="reset-button"
            >
                Reset Score
            </button>

    <script src="10-rock-paper-scissors.js"></script>
</body>
</html>
